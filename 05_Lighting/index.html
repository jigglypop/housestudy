<html>

<head>
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }
        
        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="three.js"></script>

    <script src="OrbitControls.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(100, window.innerWidth / window.innerHeight, 0.1, 1000);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        window.addEventListener('resize', function() {
            var width = window.innerWidth;
            var height = window.innerheight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var cubeMaterials = [
            new THREE.MeshPhongMaterial({
                map: new THREE.TextureLoader().load("img/1.png"),
                side: THREE.DoubleSide
            }),
            new THREE.MeshLambertMaterial({
                map: new THREE.TextureLoader().load("img/2.png"),
                side: THREE.DoubleSide
            }),
            new THREE.MeshBasicMaterial({
                map: new THREE.TextureLoader().load("img/3.png"),
                side: THREE.DoubleSide
            }),
            new THREE.MeshBasicMaterial({
                map: new THREE.TextureLoader().load("img/4.png"),
                side: THREE.DoubleSide
            }),
            new THREE.MeshPhongMaterial({
                map: new THREE.TextureLoader().load("img/5.png"),
                side: THREE.DoubleSide
            }),
            new THREE.MeshBasicMaterial({
                map: new THREE.TextureLoader().load("img/6.png"),
                side: THREE.DoubleSide
            }),

        ];
        var material = new THREE.MeshFaceMaterial(cubeMaterials);
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 5;


        var floorGeometry = new THREE.CubeGeometry(10, 1, 10);
        var floorMeterial = new THREE.MeshLambertMaterial({
            map: new THREE.TextureLoader().load("img/Ground.png"),
            side: THREE.DoubleSide
        })
        var floorCube = new THREE.Mesh(floorGeometry, floorMeterial);
        floorCube.position.y = -5;
        scene.add(floorCube);



        var floorGeometry = new THREE.CubeGeometry(10, 1, 10);
        var floorMeterial = new THREE.MeshLambertMaterial({
            map: new THREE.TextureLoader().load("img/Ground.png"),
            side: THREE.DoubleSide
        })
        var floorCube = new THREE.Mesh(floorGeometry, floorMeterial);
        floorCube.position.y = 5;
        scene.add(floorCube);


        var floorGeometry = new THREE.CubeGeometry(1, 10, 10);
        var floorMeterial = new THREE.MeshLambertMaterial({
            map: new THREE.TextureLoader().load("img/wall.jpg"),
            side: THREE.DoubleSide
        })
        var floorCube = new THREE.Mesh(floorGeometry, floorMeterial);
        floorCube.position.x = -5;
        scene.add(floorCube);


        var floorGeometry = new THREE.CubeGeometry(1, 10, 10);
        var floorMeterial = new THREE.MeshLambertMaterial({
            map: new THREE.TextureLoader().load("img/wall.jpg"),
            side: THREE.DoubleSide
        })
        var floorCube = new THREE.Mesh(floorGeometry, floorMeterial);
        floorCube.position.x = 5;
        scene.add(floorCube);



        var ambientLight = new THREE.AmbientLight(0xFFFFFF, 1.5);
        scene.add(ambientLight)

        var animate = function() {
            requestAnimationFrame(animate);

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>

</html>
